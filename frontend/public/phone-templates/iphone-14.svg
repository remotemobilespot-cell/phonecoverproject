<svg width="185" height="395" viewBox="0 0 185 395" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 14 Case Template -->
  <defs>
    <linearGradient id="iphone14" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#4ecdc4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#45b7d1" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Case outline - aluminum frame -->
  <rect x="8" y="8" width="169" height="379" rx="20" ry="20" 
        fill="none" stroke="url(#iphone14)" stroke-width="3"/>
        
  <!-- Volume buttons (left side) -->
  <rect x="2" y="100" width="10" height="18" rx="5" 
        fill="#e0e0e0" stroke="#c0c0c0" stroke-width="1"/>
  <rect x="2" y="123" width="10" height="36" rx="5" 
        fill="#e0e0e0" stroke="#c0c0c0" stroke-width="1"/>
        
  <!-- Power button (right side) -->
  <rect x="173" y="111" width="10" height="26" rx="5" 
        fill="#e0e0e0" stroke="#c0c0c0" stroke-width="1"/>
        
  <!-- Ring/Silent switch (left side top) -->
  <rect x="2" y="78" width="10" height="15" rx="5" 
        fill="#e0e0e0" stroke="#c0c0c0" stroke-width="1"/>
        
  <!-- Notch area -->
  <rect x="65" y="8" width="55" height="15" rx="7.5" ry="7.5" 
        fill="#000" stroke="#333" stroke-width="1"/>
        
  <!-- Dual camera system -->
  <rect x="18" y="24" width="85" height="85" rx="12" ry="12" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
        
  <!-- Two main cameras -->
  <circle cx="45" cy="51" r="16" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="76" cy="82" r="16" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Flash -->
  <circle cx="85" cy="40" r="6" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
  
  <!-- Microphone -->
  <rect x="55" y="90" width="8" height="5" rx="2.5" fill="#2a2a2a"/>
        
  <!-- Lightning port (bottom center) -->
  <rect x="78" y="370" width="26" height="10" rx="5" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
        
  <!-- Speaker grilles -->
  <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
    <rect x="40" y="365" width="3" height="18" rx="1.5"/>
    <rect x="45" y="365" width="3" height="18" rx="1.5"/>
    <rect x="50" y="365" width="3" height="18" rx="1.5"/>
    <rect x="55" y="365" width="3" height="18" rx="1.5"/>
    <rect x="118" y="365" width="3" height="18" rx="1.5"/>
    <rect x="123" y="365" width="3" height="18" rx="1.5"/>
    <rect x="128" y="365" width="3" height="18" rx="1.5"/>
    <rect x="133" y="365" width="3" height="18" rx="1.5"/>
  </g>
</svg>
