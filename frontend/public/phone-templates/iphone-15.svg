<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 15 Case Template (Standard) -->
  <defs>
    <linearGradient id="aluminumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bbb" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#e9ecef" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#adb5bd" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Case outline - aluminum finish -->
  <rect x="8" y="8" width="184" height="384" rx="28" ry="28" 
        fill="none" stroke="url(#aluminumGrad)" stroke-width="3"/>
        
  <!-- Volume buttons (left side) -->
  <rect x="2" y="85" width="10" height="20" rx="5" 
        fill="#adb5bd" stroke="#868e96" stroke-width="1"/>
  <rect x="2" y="110" width="10" height="20" rx="5" 
        fill="#adb5bd" stroke="#868e96" stroke-width="1"/>
        
  <!-- Ring/Silent switch (left side, not Action Button) -->
  <rect x="2" y="65" width="8" height="15" rx="4" 
        fill="#adb5bd" stroke="#868e96" stroke-width="1"/>
        
  <!-- Power button (right side) -->
  <rect x="188" y="100" width="10" height="25" rx="5" 
        fill="#adb5bd" stroke="#868e96" stroke-width="1"/>
        
  <!-- Camera system (dual camera, no LiDAR) -->
  <rect x="30" y="30" width="65" height="65" rx="18" ry="18" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
        
  <!-- Individual camera lenses -->
  <circle cx="50" cy="50" r="15" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="75" cy="75" r="15" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- Flash -->
  <circle cx="75" cy="40" r="5" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
        
  <!-- USB-C port (bottom) -->
  <rect x="85" y="375" width="30" height="12" rx="6" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
        
  <!-- Speaker grilles -->
  <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
    <rect x="45" y="370" width="3" height="20" rx="1.5"/>
    <rect x="50" y="370" width="3" height="20" rx="1.5"/>
    <rect x="55" y="370" width="3" height="20" rx="1.5"/>
    <rect x="125" y="370" width="3" height="20" rx="1.5"/>
    <rect x="130" y="370" width="3" height="20" rx="1.5"/>
    <rect x="135" y="370" width="3" height="20" rx="1.5"/>
  </g>
</svg>
