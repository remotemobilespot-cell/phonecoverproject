<svg width="200" height="430" viewBox="0 0 200 430" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 14 Pro Max Case Template -->
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#495057" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#6c757d" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#343a40" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Case outline - stainless steel finish -->
  <rect x="8" y="8" width="184" height="414" rx="28" ry="28" 
        fill="none" stroke="url(#steelGrad)" stroke-width="3"/>
        
  <!-- Volume buttons (left side) -->
  <rect x="2" y="85" width="10" height="20" rx="5" 
        fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <rect x="2" y="110" width="10" height="20" rx="5" 
        fill="#6c757d" stroke="#495057" stroke-width="1"/>
        
  <!-- Ring/Silent switch (left side) -->
  <rect x="2" y="65" width="8" height="15" rx="4" 
        fill="#6c757d" stroke="#495057" stroke-width="1"/>
        
  <!-- Power button (right side) -->
  <rect x="188" y="100" width="10" height="25" rx="5" 
        fill="#6c757d" stroke="#495057" stroke-width="1"/>
        
  <!-- Camera system (Pro Max triple camera + LiDAR) -->
  <rect x="20" y="25" width="85" height="85" rx="20" ry="20" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
        
  <!-- Individual camera lenses -->
  <circle cx="45" cy="50" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="80" cy="50" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="45" cy="85" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- LiDAR sensor -->
  <circle cx="80" cy="85" r="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Flash -->
  <circle cx="60" cy="35" r="6" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
        
  <!-- Lightning port (bottom, not USB-C) -->
  <rect x="88" y="405" width="24" height="10" rx="5" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
        
  <!-- Speaker grilles -->
  <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
    <rect x="45" y="400" width="3" height="20" rx="1.5"/>
    <rect x="50" y="400" width="3" height="20" rx="1.5"/>
    <rect x="55" y="400" width="3" height="20" rx="1.5"/>
    <rect x="125" y="400" width="3" height="20" rx="1.5"/>
    <rect x="130" y="400" width="3" height="20" rx="1.5"/>
    <rect x="135" y="400" width="3" height="20" rx="1.5"/>
    <rect x="140" y="400" width="3" height="20" rx="1.5"/>
    <rect x="145" y="400" width="3" height="20" rx="1.5"/>
  </g>
</svg>
