<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 15 Pro Case Template -->
  <defs>
    <linearGradient id="titaniumGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8e9aaf" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#dee2e6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#6c757d" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Case outline - titanium finish -->
  <rect x="8" y="8" width="184" height="384" rx="28" ry="28" 
        fill="none" stroke="url(#titaniumGrad)" stroke-width="3"/>
        
  <!-- Action Button (left side, new in iPhone 15 Pro) -->
  <rect x="2" y="80" width="10" height="18" rx="5" 
        fill="#8e9aaf" stroke="#6c757d" stroke-width="1"/>
        
  <!-- Volume buttons (left side) -->
  <rect x="2" y="105" width="10" height="20" rx="5" 
        fill="#8e9aaf" stroke="#6c757d" stroke-width="1"/>
  <rect x="2" y="130" width="10" height="20" rx="5" 
        fill="#8e9aaf" stroke="#6c757d" stroke-width="1"/>
        
  <!-- Power button (right side) -->
  <rect x="188" y="115" width="10" height="25" rx="5" 
        fill="#8e9aaf" stroke="#6c757d" stroke-width="1"/>
        
  <!-- Camera system (Pro triple camera + LiDAR) -->
  <rect x="25" y="25" width="75" height="75" rx="18" ry="18" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
        
  <!-- Individual camera lenses -->
  <circle cx="45" cy="45" r="15" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="75" cy="45" r="15" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="45" cy="75" r="15" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- LiDAR sensor -->
  <circle cx="75" cy="75" r="6" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Flash -->
  <circle cx="85" cy="35" r="5" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
        
  <!-- USB-C port (bottom) -->
  <rect x="85" y="375" width="30" height="12" rx="6" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
        
  <!-- Speaker grilles -->
  <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
    <rect x="45" y="370" width="3" height="20" rx="1.5"/>
    <rect x="50" y="370" width="3" height="20" rx="1.5"/>
    <rect x="55" y="370" width="3" height="20" rx="1.5"/>
    <rect x="125" y="370" width="3" height="20" rx="1.5"/>
    <rect x="130" y="370" width="3" height="20" rx="1.5"/>
    <rect x="135" y="370" width="3" height="20" rx="1.5"/>
  </g>
</svg>
