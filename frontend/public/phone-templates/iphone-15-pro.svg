<!-- iPhone 15 Pro Case Template SVG -->
<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Case Outer Shell with minimal borders -->
  <rect x="10" y="10" width="180" height="380" rx="30" ry="30" 
        fill="none" stroke="#2a2a2a" stroke-width="3"/>
  
  <!-- Screen area is completely transparent - user image shows through -->
  
  <!-- Camera Cutout -->
  <rect x="25" y="25" width="60" height="25" rx="12" ry="12" 
        fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Volume Buttons -->
  <rect x="5" y="80" width="6" height="20" rx="3" fill="#2a2a2a"/>
  <rect x="5" y="105" width="6" height="20" rx="3" fill="#2a2a2a"/>
  
  <!-- Power Button -->
  <rect x="189" y="100" width="6" height="25" rx="3" fill="#2a2a2a"/>
  
  <!-- Lightning Port -->
  <rect x="85" y="370" width="30" height="8" rx="4" fill="#2a2a2a"/>
</svg>
