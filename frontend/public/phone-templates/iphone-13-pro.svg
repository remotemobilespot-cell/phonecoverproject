<svg width="195" height="410" viewBox="0 0 195 410" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone 13 Pro Case Template -->
  <defs>
    <linearGradient id="iphone13pro" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a90e2" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#7b68ee" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#50c878" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Case outline - stainless steel frame -->
  <rect x="8" y="8" width="179" height="394" rx="22" ry="22" 
        fill="none" stroke="url(#iphone13pro)" stroke-width="3"/>
        
  <!-- Volume buttons (left side) -->
  <rect x="2" y="107" width="10" height="18" rx="5" 
        fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
  <rect x="2" y="130" width="10" height="40" rx="5" 
        fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
        
  <!-- Power button (right side) -->
  <rect x="183" y="118" width="10" height="28" rx="5" 
        fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
        
  <!-- Ring/Silent switch (left side top) -->
  <rect x="2" y="85" width="10" height="16" rx="5" 
        fill="#c0c0c0" stroke="#a0a0a0" stroke-width="1"/>
        
  <!-- ProRAW triple camera system with LiDAR -->
  <rect x="22" y="28" width="100" height="100" rx="16" ry="16" 
        fill="#1a1a1a" stroke="#333" stroke-width="2"/>
        
  <!-- Three main cameras -->
  <circle cx="52" cy="58" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="52" cy="98" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="92" cy="78" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  
  <!-- LiDAR scanner -->
  <circle cx="92" cy="43" r="7" fill="#1a1a1a" stroke="#666" stroke-width="1"/>
  
  <!-- Flash -->
  <circle cx="100" cy="113" r="7" fill="#ffd700" stroke="#ffed4e" stroke-width="1"/>
  
  <!-- Microphone -->
  <rect x="82" y="108" width="10" height="6" rx="3" fill="#2a2a2a"/>
        
  <!-- Lightning port (bottom center) -->
  <rect x="82" y="385" width="28" height="10" rx="5" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
        
  <!-- Speaker grilles -->
  <g fill="#1a1a1a" stroke="#333" stroke-width="0.5">
    <rect x="45" y="380" width="3" height="18" rx="1.5"/>
    <rect x="50" y="380" width="3" height="18" rx="1.5"/>
    <rect x="55" y="380" width="3" height="18" rx="1.5"/>
    <rect x="60" y="380" width="3" height="18" rx="1.5"/>
    <rect x="125" y="380" width="3" height="18" rx="1.5"/>
    <rect x="130" y="380" width="3" height="18" rx="1.5"/>
    <rect x="135" y="380" width="3" height="18" rx="1.5"/>
    <rect x="140" y="380" width="3" height="18" rx="1.5"/>
  </g>
</svg>
