<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Case Outer Shell with minimal borders -->
  <rect x="10" y="10" width="180" height="380" rx="30" ry="30" 
        fill="none" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Screen area is completely transparent - user image shows through -->
  
  <!-- Camera cutout -->
  <rect x="75" y="25" width="50" height="20" rx="10" ry="10" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Volume buttons -->
  <rect x="5" y="80" width="6" height="20" rx="3" fill="#9ca3af"/>
  <rect x="5" y="105" width="6" height="20" rx="3" fill="#9ca3af"/>
  
  <!-- Power button -->
  <rect x="189" y="100" width="6" height="25" rx="3" fill="#9ca3af"/>
  
  <!-- Charging port -->
  <rect x="85" y="370" width="30" height="8" rx="4" fill="#9ca3af"/>
</svg>
