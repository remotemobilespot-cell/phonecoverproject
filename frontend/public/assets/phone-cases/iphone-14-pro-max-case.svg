<svg width="300" height="640" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="640" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="30"/>
  <rect width="280" height="620" x="10" y="10" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="25"/>
  
  <!-- Phone Case Design Area -->
  <rect width="260" height="440" x="20" y="100" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="10"/>
  
  <!-- Sample Photo Placeholder -->
