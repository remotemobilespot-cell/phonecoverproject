  <!-- Camera Cutout (Pill Shape) -->
  <rect width="80" height="30" x="20" y="20" fill="#000000" rx="15"/>
  
  <!-- Port Cutouts -->
  <rect width="80" height="8" x="110" y="626" fill="#000000" rx="4"/>
  
  <!-- Dynamic Island -->
  <rect width="40" height="12" x="130" y="15" fill="#000000" rx="6"/>
