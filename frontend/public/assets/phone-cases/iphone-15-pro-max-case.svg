<svg width="300" height="650" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="650" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="30"/>
  <rect width="280" height="630" x="10" y="10" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="25"/>
  
  <!-- Phone Case Design Area -->
  <rect width="260" height="450" x="20" y="100" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="10"/>
  
  <!-- Sample Photo Placeholder -->
  <rect width="240" height="370" x="30" y="140" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="5"/>
  <text x="150" y="315" text-anchor="middle" font-family="Arial" font-size="14" fill="#6c757d">Your Photo Here</text>
  <text x="150" y="335" text-anchor="middle" font-family="Arial" font-size="12" fill="#868e96">Custom Print</text>
  
  <!-- Phone Model Label -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">iPhone 15 Pro Max Case</text>
  
  <!-- Camera Cutout (Square with rounded corners) -->
  <rect width="90" height="40" x="20" y="20" fill="#000000" rx="20"/>
  
  <!-- Port Cutouts (USB-C) -->
  <rect width="90" height="10" x="105" y="635" fill="#000000" rx="5"/>
  
  <!-- Action Button -->
  <rect width="8" height="25" x="2" y="200" fill="#000000" rx="4"/>
</svg>
