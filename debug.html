<!DOCTYPE html>
<html>
<head>
    <title>Debug Your Website's API URL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Your PrintPhoneCase Website</h1>
    <p>This page will help determine why orders aren't sending emails.</p>
    
    <button onclick="debugAPIURL()">Test API URL Configuration</button>
    <button onclick="testOrderCreation()">Test Order Creation</button>
    
    <div id="results"></div>

    <script>
        function debugAPIURL() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">Checking API URL configuration...</div>';
            
            // This mimics the exact logic from your PrintNow.tsx
            const VITE_API_BASE_URL = undefined; // No env var in browser
            const PROD = window.location.hostname !== 'localhost';
            
            const apiBaseUrl = VITE_API_BASE_URL || 
                (PROD ? 'https://phonecoverproject-1.onrender.com' : 'http://localhost:3001');
            
            results.innerHTML += `
                <div class="result success">
                    <strong>Environment Detection:</strong><br>
                    Hostname: ${window.location.hostname}<br>
                    Is Production: ${PROD}<br>
                    API URL: ${apiBaseUrl}
                </div>
            `;
        }
        
        async function testOrderCreation() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">Testing order creation...</div>';
            
            // Use the same logic as your website
            const VITE_API_BASE_URL = undefined;
            const PROD = window.location.hostname !== 'localhost';
            const apiBaseUrl = VITE_API_BASE_URL || 
                (PROD ? 'https://phonecoverproject-1.onrender.com' : 'http://localhost:3001');
                
            const testOrder = {
                phone_model: 'iPhone 15 Pro',
                phone_model_id: null,
                case_type: 'regular',
                design_image: 'https://example.com/design.jpg',
                original_image: 'https://example.com/original.jpg',
                brightness: 0,
                contrast: 0,
                saturation: 0,
                blur: 0,
                fulfillment_method: 'pickup',
                delivery_address: '',
                contact_name: 'Debug Test Customer',
                contact_email: 'debug-test@example.com',
                contact_phone: '555-123-4567',
                store_location_id: null,
                amount: 29.99,
                status: 'pending',
                payment_method: 'test',
                payment_transaction_id: 'debug_test_' + Date.now(),
                payment_status: 'pending'
            };
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/payments/create-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOrder),
                });
                
                if (response.ok) {
                    const result = await response.json();
                    results.innerHTML += `
                        <div class="result success">
                            <strong>‚úÖ Order Creation Successful!</strong><br>
                            Order ID: ${result.order?.id}<br>
                            Email Sent: ${result.emailSent ? 'YES' : 'NO'}<br>
                            API URL Used: ${apiBaseUrl}
                        </div>
                    `;
                    
                    if (result.emailSent) {
                        results.innerHTML += '<div class="result success"><strong>üéâ Email should be in your inbox!</strong></div>';
                    } else {
                        results.innerHTML += '<div class="result error"><strong>‚ùå Order created but email failed</strong></div>';
                    }
                } else {
                    results.innerHTML += `
                        <div class="result error">
                            <strong>‚ùå Order Creation Failed</strong><br>
                            Status: ${response.status}<br>
                            API URL: ${apiBaseUrl}
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `
                    <div class="result error">
                        <strong>‚ùå Network Error</strong><br>
                        Error: ${error.message}<br>
                        API URL: ${apiBaseUrl}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
